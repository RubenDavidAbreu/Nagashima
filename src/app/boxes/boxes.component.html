<div class="bornContainer">
    <div class="boxesContainer">
        <div class="boxContainer" *ngFor="let box of boxes" >
            <h2 class="boxName">{{box.name}}</h2>
            <img class="boxImg" src="../../assets/img/{{box.image}}" alt="">
            <div class="boxContent">
                <div>{{box.price}}</div>
                <div>bouton</div>
            </div>
        </div>
    </div>
</div>
